<div id="messagePage">
  <h1 class = "message-headline">Please select the e-mail list addresses you'd like to delete:</h1>
  <form class = "container messageContainer">
    <div class = "message-group" ng-repeat = "message in messages">
      <input type="checkbox" class="addresses" value = "{{message.address}}" ng-click = "selectAddress(message.address)" toggle-class = "selected">{{message.address}}
      <button class = "showHide" ng-click = "message.shown = !message.shown">Show/Hide E-mails</button>
      <p class = "col-md-offset-1" ng-show="message.shown" ng-repeat= "subject in message.subjects">Subject: {{subject}}</p>
    </div>
    <button class = "btn-select" ng-click="filterMessages()" id="submit" >Submit</button>
  </form>
</div>
