<div id="messagePage">
  <h1 class = "message-headline">Your Mailing Lists</h1>
  <h2 class = "message-headline">Please select e-mail lists to delete</h2>
  <form>
    <div class="container messageContainer">
      <div class = "message-group" ng-repeat = "message in messages">
        <input type="checkbox" class="checkbox-inline checker" value = "{{message.address}}" ng-click = "selectAddress(message.address)">
        <div class="addressContainer">
          <p class="addresses">{{message.address}}</p>
          <p class = "showHide" ng-click = "message.shown = !message.shown">Show/Hide E-mails</p>
        </div>
        <p class="subjects" ng-show="message.shown" ng-repeat= "subject in message.subjects track by $index">Subject: {{subject}}</p>
      </div>
    </div>
    <button class = "btn-select" ng-click="filterMessages()" id="submit" >Submit</button>
  </form>
</div>
